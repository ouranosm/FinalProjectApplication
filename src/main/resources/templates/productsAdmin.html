<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>e-Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index">My E-commerce Application</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/users/index}">Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/orders/index}">Orders</a>
            </li>
        </ul>
    </div>


</nav>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<div class="row mb-4">
    <div class="col-md-6 offset-md-6">
        <input type="text" class="form-control" id="product-search" placeholder="Search products...">
    </div>
</div>

<div align="left" class="container my-2"></div>

<div class="row">
    <div class="col-md-12">
        <h1 class="my-4">Products</h1>
        <table class="table" id="product-table">
            <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Product Category</th>
                <th>Photo</th>
                <th>Stock</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}" class="product">
                <td th:text="${product.id}" class="align-middle">Product ID</td>
                <td th:text="${product.name}" class="align-middle">Name</td>
                <td th:text="${product.productCategory}" class="align-middle">Product Category</td>
                <td>
                    <img src="/productphotos/avaPic.png" class="img-fluid rounded" alt="Product Photo" style="max-height: 100px">
                </td>

                <td th:text="${product.stock}" class="align-middle">Stock</td>
                <td th:text="${product.price}" class="align-middle">Price</td>
                <td class="align-middle">
                    <a th:href="@{/showFormForUpdate/{id}(id=${product.id})}" class="btn btn-primary mr-2">Update</a>
                    <a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>


        <a th:href = "@{/newProductForm}" class ="btn btn-primary btn-sm mb-3"> Add Product</a>
    </div>
</div>
<script>
    $(document).ready(function(){
        $("#product-search").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#product-table tbody tr.product").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>



<script th:src="@{/js/bootstrap.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>


</body>
</html>
