<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products Mangement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<div align="left" class="container my-2"></div>

<h1> Products List</h1>
<a th:href = "@{/newProductForm}" class ="btn btn-primary btn-sm mb-3"> Add Product</a>
<table border="1" class = "table table-striped table responsive-md">
    <thead>
    <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Product Category</th>
        <th>Product Photo</th>
        <th>Product Stock</th>
        <th>Product Price</th>
        <th>Actions</th>
    </tr>

    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">Product ID</td>
        <td th:text="${product.name}">Name</td>
        <td th:text="${product.productCategory}">Product Category</td>
        <td th:text="${product.photo}">Photo</td>
        <td th:text="${product.stock}">Stock</td>
        <td th:text="${product.price}">Price</td>
        <td> <a th:href="@{/showFormForUpdate/{id}(id=${product.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
        </td>

    </tr>

</tbody>
</table>
</body>
</html>
