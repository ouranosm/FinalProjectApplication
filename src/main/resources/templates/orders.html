<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders Mangement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<div align="left" class="container my-2"></div>

<h1> Orders List</h1>
<!--<a th:href = "@{/newProductForm}" class ="btn btn-primary btn-sm mb-3"> Add Order</a>-->
<table border="1" class = "table table-striped table responsive-md">
    <thead>
    <tr>
        <th>Order ID</th>
        <th>Address</th>
        <th>totalQuantity</th>
        <th>totalPrice</th>
        <th>userId</th>

<!--        <th>Actions</th>-->
    </tr>

    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}">Order ID</td>
        <td th:text="${order.address}">Address</td>
        <td th:text="${order.totalQuantity}">Product Category</td>
        <td th:text="${order.totalPrice}">Photo</td>
        <td th:text="${order.user.getId()}">Photo</td>

<!--        <td> <a th:href="@{/showFormForUpdate/{id}(id=${product.id})}" class="btn btn-primary">Update</a>-->
<!--            <a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>-->
<!--        </td>-->

    </tr>

    </tbody>
</table>
</body>
</html>
