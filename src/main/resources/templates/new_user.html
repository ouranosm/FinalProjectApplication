<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>User Management System</h1>
  <hr>
  <h2>Save user</h2>

  <form action="#" th:action = "@{/saveUser}" th:object = "${user}" method ="POST">
    <input type="text" th:field = "*{firstName}" placeholder="first name" class="form-control mb-4 col-4">
    <input type="text" th:field = "*{lastName}" placeholder="last name" class="form-control mb-4 col-4">
    <input type="text" th:field = "*{email}" placeholder="email" class="form-control mb-4 col-4">
    <input type="text" th:field = "*{password}" placeholder="password" class="form-control mb-4 col-4">

    <button type="submit" class= "btn btn-info col-2"> Save User</button>
  </form>
</div>

</body>
</html>
