<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Product Management System</h1>
    <hr>
    <h2>Save product</h2>

    <form action="#" th:action = "@{/saveProduct}" th:object = "${product}" method ="POST">
        <input type="text" th:field = "*{name}" placeholder="Product name" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{productCategory}" placeholder="Product category" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{photo}" placeholder="Product photo" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{stock}" placeholder="Product stock" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{price}" placeholder="Product price" class="form-control mb-4 col-4">

        <button type="submit" class= "btn btn-info col-2"> Save Product</button>
    </form>
</div>

</body>
</html>
