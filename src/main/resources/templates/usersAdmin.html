<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>e-Shop</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/index">My E-commerce Application</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/orders/index}">Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/products/index}">Products</a>
      </li>
    </ul>
  </div>
</nav>

<div align="left" class="container my-2"></div>

<h1> Customers List</h1>

<table border="1" class = "table table-striped table responsive-md">
  <thead>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Password</th>
    <th>Actions</th>
  </tr>

  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}">User ID</td>
    <td th:text="${user.firstName}">firstName</td>
    <td th:text="${user.lastName}">lastName</td>
    <td th:text="${user.email}">email</td>
    <td th:text="${user.password}">password</td>
    <td> <a th:href="@{/showFormForUpdateUser/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
      <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
    </td>

  </tr>

  </tbody>
</table>
<a th:href = "@{/newUserForm}" class ="btn btn-primary btn-sm mb-3"> Add User</a>
</div>
</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</body>
</html>
