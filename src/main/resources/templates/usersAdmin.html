<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>

<div align="left" class="container my-2"></div>

<h1> Products List</h1>
<a th:href = "@{/newUserForm}" class ="btn btn-primary btn-sm mb-3"> Add User</a>
<table border="1" class = "table table-striped table responsive-md">
  <thead>
  <tr>
    <th>User Id</th>
    <th>User firstName</th>
    <th>User lastName</th>
    <th>User email</th>
    <th>User password</th>
    <th>Actions</th>
  </tr>

  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}">User ID</td>
    <td th:text="${user.firstName}">firstName</td>
    <td th:text="${user.lastName}">lastName</td>
    <td th:text="${user.email}">email</td>
    <td th:text="${user.password}">password</td>
    <td> <a th:href="@{/showFormForUpdateUser/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
      <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
    </td>

  </tr>

  </tbody>
</table>
</body>
</html>
