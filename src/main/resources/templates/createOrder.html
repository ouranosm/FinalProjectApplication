<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Order Management System</h1>
  <hr>
  <h2>Save order</h2>

  <form action="#" th:action = "@{/saveOrder}" th:object = "${orderCreateDto}" method ="POST">
    <input type="text" th:field = "*{userId}" placeholder="userId" class="form-control mb-4 col-4">
    <input type="text" th:field = "*{address}" placeholder="address" class="form-control mb-4 col-4">



    <button type="submit" class= "btn btn-info col-2"> Save Order</button>
  </form>
</div>

</body>
</html>
